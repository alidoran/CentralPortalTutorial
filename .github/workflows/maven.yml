name: CI for CentralPortalPublish

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Configure Maven for GPG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
        run: |
          mkdir -p $HOME/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>central</id>
                      <username>$CENTRAL_USERNAME</username>
                      <password>$CENTRAL_PASSWORD</password>
                    </server>
                    <server>
                      <id>gpg.passphrase</id>
                      <passphrase>$GPG_PASSPHRASE</passphrase>
                    </server>
                  </servers>
                  <profiles>
                    <profile>
                      <id>gpg</id>
                      <properties>
                        <gpg.executable>gpg</gpg.executable>
                        <gpg.keyname>alidoran</gpg.keyname>
                        <gpg.passphraseServerId>gpg.passphrase</gpg.passphraseServerId>
                      </properties>
                    </profile>
                  </profiles>
                  <activeProfiles>
                    <activeProfile>gpg</activeProfile>
                  </activeProfiles>
                </settings>" > $HOME/.m2/settings-security.xml

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import

      - name: Build with Maven and sign artifacts
        working-directory: centralportalpublish
        run: mvn clean deploy